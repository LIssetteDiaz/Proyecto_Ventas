{% extends 'layoutadmin.html' %}
{% load static %}

{% block content %}

<br><br>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
<div class="container">
<h1>Empleado</h1>
<hr>
<form role="form">
  <div class="well">
      <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group row">
                  <label for="nombre" class="col-form-label col-sm-4">Nombre:</label>
                <div class="col-sm-8">
              <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" tabindex="1">
                </div>
              </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group row">
                  <label for="apellido" class="col-form-label col-sm-4">Apellido:</label>
                <div class="col-sm-8">
                  <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Apellido" tabindex="2">
                </div>
              </div>
          </div>
      </div>
      <div class="row">

          <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group row">
                  <label for="email" class="col-form-label col-sm-4">Email:</label>
                <div class="col-sm-8">
                  <input type="email" name="email" id="email" class="form-control" placeholder="Email" tabindex="4">
                </div>
              </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group row">
                  <label for="celular" class="col-form-label col-sm-4">Celular:</label>
                <div class="col-sm-8">
                  <input type="text" name="celular" id="celular" class="form-control" placeholder="Celular" tabindex="3">
                </div>
              </div>
          </div>
      </div>
      <div class="form-group row">
          <label for="dni" class="col-form-label col-sm-4">RUN:</label>
        <div class="col-sm-8">
          <input type="text" name="dni" id="dni" class="form-control" placeholder="xx.xxx.xxx-x" tabindex="5" >
        </div>
      </div>

      <div class="form-group row">
          <label for="contraseña" class="col-form-label col-sm-4">Contraseña actual:</label>
        <div class="col-sm-8">
          <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña actual" tabindex="6">
        </div>
      </div>
      <div class="form-group row">
          <label for="fecha" class="col-form-label col-sm-4">Fecha de Nacimiento:</label>
        <div class="col-sm-8">
          <input type="date" name="Fecha" id="Fecha" class="form-control" placeholder="Fecha Nacimiento" tabindex="6">
        </div>
      </div>
      <div class="form-group row">
          <label for="fecha" class="col-form-label col-sm-4">Sucursal:</label>
        <div class="col-sm-8" >
     <select class="form-control" id="exampleFormControlSelect1">
        <option>Sucursal 1</option>
        <option>Sucursal 2</option>
        <option>Sucursal 3</option>
        <option>Sucursal 4</option>
        <option>Sucursal 5</option>
      </select>
        </div>
      </div>
      <div class="form-group row">
          <label for="fecha" class="col-form-label col-sm-4">Rol:</label>
        <div class="col-sm-8" >
           <select class="form-control" id="exampleFormControlSelect1">
              <option>Rol 1</option>
              <option>Rol 2</option>
              <option>Rol 3</option>
              <option>Rol 4</option>
              <option>Rol 5</option>
            </select>
        </div>
      </div>
  </div>
  <br><br>

      <div class="row" >
        <div class="col-xs-2 col-md-2"><input type="submit" value="Buscar" class="btn btn-danger btn-block btn-lg" tabindex="7">
          </div>
          <div class="col-xs-2 col-md-2" align="center"><input type="submit" value="Guardar" class="btn btn-danger btn-block btn-lg" tabindex="7"
              title="Guardar datos ingresados"></div>
           <div class="col-xs-2 col-md-2"><input type="submit" value="Eliminar" class="btn btn-danger btn-block btn-lg" tabindex="7">
          </div>
          <div class="col-xs-2 col-md-2"><input type="submit" value="Cancelar" class="btn btn-danger btn-block btn-lg" tabindex="7">
          </div>
      </div
{% endblock %}
